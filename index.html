<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        /* Previous CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4CAF50;
            --secondary-color: #a777e3;
            --accent-color: #6e8efb;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }

        .input-group {
            margin: 1.5rem 0;
            position: relative;
        }

        input {
            padding: 1rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            width: 80%;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button.quit {
            background: linear-gradient(45deg, #f44336, #ff9800);
        }

        #message {
            margin: 1.5rem 0;
            padding: 1rem;
            border-radius: 15px;
            min-height: 60px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .hint {
            background: rgba(255, 152, 0, 0.3);
            border: 2px solid rgba(255, 152, 0, 0.5);
        }

        #home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        #home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <a href="welcome.html" id="home-button">‚Üê Back to Home</a>
    
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        
        <div id="setup-container">
            <div class="input-group">
                <input type="number" id="max-number" placeholder="Enter maximum number" min="1">
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-container" style="display: none;">
            <div class="input-group">
                <input type="number" id="guess" placeholder="Enter your guess" min="1">
            </div>
            <button onclick="checkGuess()">Submit Guess</button>
            <button class="quit" onclick="quitGame()">Quit</button>
            <div id="message"></div>
        </div>
    </div>

    

 <script src="./app.js"></script>
</body>
</html>
